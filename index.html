		<!-- Davids test code to get stuff from the server -->
		<SCRIPT>
		
		jQuery.getJSON("http://www.saratos.com/eapp/list.php&format=json",function(data) {
		
			console.log(data);
  var items = [];
 
  $.each(data, function(key, val) {
    items.push('<li id="' + key + '">' + val + '</li>');
  });
 
  $('<ul/>', {
    'class': 'my-new-list',
    html: items.join('')
  }).appendTo('body');
});
        
		
		</SCRIPT>
		<!-- End of Davids test code to get stuff from the server -->
		<form>
   <label for="slider-0">Input slider:</label>
   <input type="range" name="slider" id="slider-0" value="25" min="0" max="100"  />
</form>

<a href="#" data-role="button" data-icon="star">Star button</a>
